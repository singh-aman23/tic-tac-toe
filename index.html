<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="tic-tac-toe">
        <div class="heading">
            <h1>TIC-TAC-TOE</h1>
        </div>
        <div class="container">
            <button class="cell"><p>1</p></button>
            <button class="cell"><p>2</p></button>
            <button class="cell"><p>3</p></button>
            <button class="cell"><p>4</p></button>
            <button class="cell"><p>5</p></button>
            <button class="cell"><p>6</p></button>
            <button class="cell"><p>7</p></button>
            <button class="cell"><p>8</p></button>
            <button class="cell"><p>9</p></button>
        </div>
        <div class="result">
            <h2>RESULT : </h2>
        </div>
    </div>
    <script src = "./index.js"></script>
</body>
</html>
